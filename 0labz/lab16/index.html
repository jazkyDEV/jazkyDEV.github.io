<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section__first">
      <div class="section__first-inner">
        <h1 class="section__first-title title">He was the chosen one</h1>
      </div>
    </section>

    <section class="section__about">
      <div class="container">
        <h2 class="sec__title title">
          He was a good friend and outstanding warrior
        </h2>

        <div class="about__good">
          <div class="about__good-item">
            <img src="friend.jpg" alt="" class="about__good-item__img" />
            <h3 class="about__good-item__title">A good friend</h3>
          </div>
          <div class="about__good-item">
            <img src="teacher.jpg" alt="" class="about__good-item__img" />
            <h3 class="about__good-item__title">A wise teacher</h3>
          </div>
          <div class="about__good-item">
            <img src="warrior.jpg" alt="" class="about__good-item__img" />
            <h3 class="about__good-item__title">A fearless warrior</h3>
          </div>
          <div class="about__good-item">
            <img src="pilot.png" alt="" class="about__good-item__img" />
            <h3 class="about__good-item__title">
              The best pilot in the galaxy
            </h3>
          </div>
          <div class="about__good-item">
            <img src="kill.jpg" alt="" class="about__good-item__img" />
            <h3 class="about__good-item__title">
              It was said he will destroy sith
            </h3>
          </div>
          <div class="about__good-item">
            <img src="chosen.jpg" alt="" class="about__good-item__img" />
            <h3 class="about__good-item__title">
              And bring balance to the force
            </h3>
          </div>
        </div>
      </div>
    </section>

    <section class="section__last">
      <div class="section__last-inner">
        <h1 class="section__last-title">But what he'd chosen was pain</h1>
        <img class="last__chosen" src="chosen_ome.gif" alt="" />
      </div>
    </section>
  </body>
</html>
