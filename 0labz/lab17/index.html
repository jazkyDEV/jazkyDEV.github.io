<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="section__main">
        <div class="section__main-bg">

        </div>
        <div class="section__main-inner">
            <div class="container">
                <h1 class="section__main-title" onclick="Unblur()">
                    Cоня и Катя
                </h1>
            </div>
        </div>
    </section>

    <section class="section__second">
    
        <div class="container">
            <h2 class="mood__title">
                Какая ты сегодня?
            </h2>
            <div class="mood__parent">
                <div class="mood__item" id="rage__parent">
                    <img src="rage.jpg" alt="" class="mood__item-img" id="rage">
                    <h3 class="mood__item-state">
                        Злюка
                    </h3>
                </div>

                <div class="mood__item" id="aftr">
                    <img src="bom.jpg" alt="" class="mood__item-img" >
                    <h3 class="mood__item-state">
                        Вечерняя
                    </h3>
                </div>

                <div class="mood__item" id="dance__parent">
                    <img src="dance.jpg" alt="" class="mood__item-img" >
                    <h3 class="mood__item-state">
                        На тусе
                    </h3>
                </div>


                <div class="mood__item" id="checkmate__parent">
                    <img id="formula__bg" src="formulasbg.png"></img>
                    <img src="checkmate.jpg" alt="" class="mood__item-img" >
                    <h3 class="mood__item-state">
                        Собранная
                    </h3>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
