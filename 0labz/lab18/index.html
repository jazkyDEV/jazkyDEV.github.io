<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <section class="section__first">
        <div class="section__first-inner">
            <div class="container">


                <h1 class="section__first-title">
                    Tajikistan
                </h1>

            </div>

        </div>
    </section>

    <section class="section__places">
        <div class="container">

            <h2 class="places__title">The most beautiful places</h2>

            <div class="places__slider">
                <div class="places__slider-item">
                    <img class="slider__img" src="dushanbe.jpg" alt="">
                    <h3 class="item__title">DUSHANBE â€“ THE CAPITAL</h3>
                </div>

                <div class="places__slider-item">
                    <img class="slider__img" src="pamir.jpg" alt="">
                    <h3 class="item__title">Pamir</h3>
                </div>

                <div class="places__slider-item">
                    <img class="slider__img" src="karakul.jpg" alt="">
                    <h3 class="item__title">Karakul lake</h3>
                </div>

                <div class="places__slider-item">
                    <img class="slider__img" src="iskanderkul.jpg" alt="">
                    <h3 class="item__title">Iskanderkul lake</h3>
                </div>

                <div class="places__slider-item">
                    <img class="slider__img" src="fann.jpg" alt="">
                    <h3 class="item__title">Fann Mountains</h3>
                </div>

                <div class="places__slider-item">
                    <img class="slider__img" src="yangob.jpg" alt="">
                    <h3 class="item__title">YAGNOB VALLEY</h3>
                </div>

            </div>

        </div>
    </section>


    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.places__slider').slick({
                arrows: true,
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1
                });

                $('.section__first-title').click(function() {
                    $('html, body').animate({
                        scrollTop: $(".section__places").offset().top
                    }, 500)
                });
        });

    </script>
    <script src="script.js"></script>
</body>

</html>
