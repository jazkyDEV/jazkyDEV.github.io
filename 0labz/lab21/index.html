<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@400;700&family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<body>
    <section class="section__time">
        <div class="container">
            
            <h2 class="section__time-title">
                Current time:
            </h2>
            <div class="section__time-clock">
                <div class="clock__hours" id="hours">

                </div>
                <div class="clock__minutes" id="minutes">

                </div>

                <div class="clock__seconds" id="seconds">

                </div>
            </div>
            
        </div>
    </section>

    <section class="section__form">
        <button class="button__popup" id="button__popup">
            Don't you dare click me
        </button>
        
    </section>   

    <script src="script.js"></script>
</body>
