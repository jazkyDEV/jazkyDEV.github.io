<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="section__time">
        <div class="container">
            <div class="browser__version">
                <h2 class="browser__version-title">
                    Browser version:
                </h2>
                <p class="browser__version-content">

                </p>
            </div>

            <h2 class="section__time-title">
                Current time:
            </h2>
            <div class="section__time-clock">
                <div class="clock__hours" id="hours">
    
                </div>
                <div class="clock__minutes" id="minutes">
    
                </div>
    
                <div class="clock__seconds" id="seconds">
    
                </div>
            </div>
        </div>
        <input type="textarea" class="textarea" id="textarea"  maxlength="30" placeholder="Type some text...">
        <button class="button" id="btn">Ввести массив!</button>
        <button class="button" id="min">Найти минимальное среди 2 чисел!</button>

        <button class="button" id="pow">Найти степень числа!</button>


    </section>



    <script src="script.js"></script>
</body>
</html>
