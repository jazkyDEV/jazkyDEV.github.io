<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section__joker">
        <div class="section__joker-inner">
            <div class="container">
                <h1 class="joker__title">
                    Countown to the new year
                </h1>
                <div class="clocks">
                    <div class="clock__item">
                        <div id="days">

                        </div>
                        <div class="clock__kind">
                            days
                        </div>
                    </div>
                    <div class="clock__item">
                        <div  id="hours">

                        </div>
                        <div class="clock__kind">
                            hours
                        </div>
                    </div>
                    <div class="clock__item">
                        <div id="minutes">

                        </div>
                        <div class="clock__kind">
                            minutes
                        </div>
                    </div>
                    <div class="clock__item">
                        <div id="seconds">

                        </div>
                        <div class="clock__kind">
                            seconds
                        </div>
                    </div>
                </div>
                <button class="button__reset">Make The New Year in 5 seconds!</button>
            </div><!-- /container -->
        </div>

    </section>
    <div class="popup">
        <div class="popup__inner">
            <img  class="popup__img" src="j.jpg" alt="">
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
