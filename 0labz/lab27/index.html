<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="section-page">
        <div class="container">

            <div class="section-page__inner">
                <h1 class="section-page__title">
                    Pulp Fiction
                </h1>
            </div>
        </div>

    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">
                Main Characters
            </h2>

            <div class="section__characters">
                <div class="section__characters-item">
                    <img class="characters-item__img" src="vincent.jpg" alt="">
                    <h3 class="characters-item__name">
                        Vincent Vega
                    </h3>
                </div>
                <div class="section__characters-item">
                    <img class="characters-item__img" src="julesL.jpg" alt="">
                    <h3 class="characters-item__name">
                      Jules Winnfield
                    </h3>
                </div>
                <div class="section__characters-item">
                    <img class="characters-item__img" src="marsellus.jpg" alt="">
                    <h3 class="characters-item__name">
                      Marsellus Wallace
                    </h3>
                </div>
                <div class="section__characters-item">
                    <img class="characters-item__img" src="butch.jpg" alt="">
                    <h3 class="characters-item__name">
                      Butch Coolidge
                    </h3>
                </div>
                <div class="section__characters-item">
                    <img class="characters-item__img" src="mia.png" alt="">
                    <h3 class="characters-item__name">
                      Mia Wallace
                    </h3>
                </div>
                <div class="section__characters-item">
                    <img class="characters-item__img" src="wolf.jpg" alt="">
                    <h3 class="characters-item__name">
                        Mr. Wolf
                    </h3>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h2 class="section__title">
                does he?
            </h2>
            <img class="last" src="last.jpg" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
