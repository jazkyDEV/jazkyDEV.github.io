<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/74436f4b93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="section__inner">
        <div class="section__info">
          <img class="section__info-img" src="logo.png" alt="">
          <div class="section__info-content">
            <h2 class="content__name">
              Stepan Kukharchik
            </h2>
            <h4 class="content__skills">
              Software engineer at <span>Google</span>
            </h4>
          </div>
        </div>

        <div class="section__about">
          <div class="section__about-item">
            <i class="fas fa-code about__icon"></i>
            <div class="item__description">
              28 labz on WD
            </div>
          </div>
          <div class="section__about-item">
            <i class="fas fa-terminal about__icon"></i>
            <div class="item__description">
              19 labz on AP
            </div>
          </div>
        </div>

        <div class="section__click">
          <i class="fas fa-arrow-left"></i> Click left to see my social media
        </div>

      </div>
    </div>

    <div class="section__menu">
      <div class="section__menu-inner">
        <button class="section__menu-button"><i class="fas fa-bars menu__icon"></i></button>

        <a href="https://twitter.com/jazky" target="_blank" class="section__menu-link">
          <i class="fab fa-twitter"></i> twitter
        </a>
        <a href="https://www.linkedin.com/in/jazky/" target="_blank" class="section__menu-link">
          <i class="fab fa-linkedin"></i> linkedin
        </a>
        <a href="#" target="_blank" class="section__menu-link">
          <i class="fab fa-instagram"></i> instagram
        </a>

      </div>

    </div>
  </section>


  <script src="script.js"></script>
